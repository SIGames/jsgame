<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Item Selection</title>
</head>
<body>

    <h2>Random Item Selection</h2>

    <div id="output"></div>

    <script>
        // List of items
        const itemList = ['spades', '2', '3'];

        // Function to choose a random item from the list
        function chooseRandomItem() {
            // Get a random index from the itemList array
            const randomIndex = Math.floor(Math.random() * itemList.length);

            // Get the random item
            const randomItem = itemList[randomIndex];

            // Display the random item in the HTML
            document.getElementById('output').innerText = `Randomly chosen item: ${randomItem}`;
        }

        // Call the function to choose a random item
        chooseRandomItem();
    </script>
